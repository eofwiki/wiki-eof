<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Engines of Fury Wiki</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Dark theme -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/dark.css">

  <!-- Remove dropdown arrows, keep structure -->
  <style>
    .sidebar-nav li > ul {
      display: block !important;
    }
    .sidebar-nav li > a:after {
      display: none;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <script>
    window.$docsify = {
      name: 'Engines of Fury Wiki',
      loadSidebar: true,
      homepage: 'README.md',
      subMaxLevel: 2
    };
  </script>

  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>
