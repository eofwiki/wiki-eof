<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Wiki</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>

  <script>
  window.$docsify = {
    name: 'My Wiki',
    loadSidebar: true,
    homepage: 'README.md',
    subMaxLevel: 2,
    router: function(hook, vm) {
      hook.doneEach(function() {
        const sidebar = document.querySelectorAll('.sidebar-nav li');
        sidebar.forEach(li => {
          const link = li.querySelector('a');
          const ul = li.querySelector('ul');
          if(ul && link) {
            // Make parent link clickable
            link.addEventListener('click', function(e) {
              e.preventDefault(); // prevent default jump
              li.classList.toggle('open'); // toggle arrow
              const firstChildLink = ul.querySelector('li a');
              if(firstChildLink) {
                window.location.href = firstChildLink.href; // navigate to first child
              }
            });
          }
        });
      });
    }
  };
  </script>

  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>
